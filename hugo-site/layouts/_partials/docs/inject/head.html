<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js" integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu/FRkGgihU8VuJgEBcWvIDEjBq3cAvRcdb" crossorigin="anonymous"></script> <!-- pragma: allowlist secret -->
